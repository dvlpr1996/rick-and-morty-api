		<main x-data="travel()" class="space-y-5 mt-8 mb-16 flex flex-col items-center justify-center">

				<h1 class="text-center">travel between universes</h1>

				<img src="assets/img/portal.png" alt="portal" class="block mx-auto" id="portal">

				<template x-if="fetchStatus === 'error'">
					<p class="text-center py-3 px-2 bg-red-600 rounded-lg text font-bold">
						There was something wrong with the API call, please try again.
					</p>
				</template>

				<template x-if="fetchStatus === 'loading'">
					<p class="text-center text-green-600 text italic text-2xl">
						you are traveling to ...
					</p>
				</template>

				<template x-if="data && fetchStatus === 'success'">
					<p class="text-center text-xl font-semibold" x-text="'you are in' + ' ' + data.name +
					 ', and type of this location is'+ ' '+ data.type +' '+ 'in the'+ data.dimension"></p>
				</template>

				<template x-if="fetchStatus !== 'loading' && fetchStatus !== 'success'">
					<p class="text-center text-2xl">
						push the button to travel between universes
					</p>
				</template>

			</div>

			<button class="btn w-10/12 md:w-4/12" id="travel-btn" @click="newLocation()">
				lets travel
			</button>
